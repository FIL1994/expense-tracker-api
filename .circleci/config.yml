version: 2
jobs:
  build:
    machine: true
    parallelism: 4
    steps:
      - checkout
      - run:
          name: Update NPM
          command: npm i -g npm
      - run:
          name: Node Version
          command: node -v
      - run:
          name: Install Packages
          command: npm ci
      - run:
          name: Run Tests
          command: npm run test:cov
      # - run:
      #     name: Report Coverage
      #     command: bash <(curl -s https://codecov.io/bash)
      - store_test_results:
          path: coverage
workflows:
  version: 2
  test_flow:
    jobs:
      - build
